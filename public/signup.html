<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UrbanStyle | Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold text-blue-600 mb-6 text-center">Create Account</h2>
      <form id="signupForm" class="space-y-4">
        <input type="text" placeholder="Full Name" id="name" required class="w-full px-3 py-2 border rounded" />
        <input type="email" placeholder="Email" id="email" required class="w-full px-3 py-2 border rounded" />
        <input type="password" placeholder="Password" id="password" required class="w-full px-3 py-2 border rounded" />
        <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded hover:bg-blue-700 font-semibold">Signup</button>
      </form>
      <p class="text-center text-sm text-gray-600 mt-4">Already have an account? <a href="seller-login.html" class="text-blue-600 hover:underline">Login</a></p>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("http://localhost:5000/api/seller/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password }),
      });

      const data = await res.json();
      if (data.success) {
        alert("Signup successful. Please login.");
        window.location.href = "seller-login.html";
      } else {
        alert("Signup failed: " + (data.error || "Something went wrong"));
      }
    });
  </script>
</body>
</html>
