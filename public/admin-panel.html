<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel | UrbanStyle</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex min-h-screen bg-gray-100">

  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow h-screen px-4 py-6">
    <h1 class="text-xl font-bold text-blue-600 mb-8">🛡️ Admin Panel</h1>
    <nav class="space-y-4 text-sm">
      <a href="#" class="block text-gray-800 font-semibold">📊 Dashboard</a>
      <a href="#" class="block text-blue-600 font-semibold">📦 Products</a>
      <a href="#" class="block text-gray-600">🧑‍💼 Sellers</a>
      <a href="#" class="block text-gray-600">🧾 Orders</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8 overflow-y-auto">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">📦 Pending Products</h2>

    <div id="productList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>

  <script>
    // Dummy products data
    const products = JSON.parse(localStorage.getItem("myProducts")) || [];

    const container = document.getElementById("productList");

    if (products.length === 0) {
      container.innerHTML = `<p class="text-gray-600">No products pending for approval.</p>`;
    } else {
      products.forEach((p, i) => {
        const card = document.createElement("div");
        card.className = "bg-white rounded shadow p-4";

        card.innerHTML = `
          <img src="${p.image}" alt="${p.title}" class="w-full h-40 object-cover rounded mb-3" />
          <h3 class="text-lg font-semibold text-gray-800">${p.title}</h3>
          <p class="text-sm text-gray-600 mt-1">₹${p.price}</p>
          <p class="text-sm text-gray-500 mt-1 mb-2">${p.description}</p>
          <div class="space-x-2 text-sm">
            <button onclick="approve(${i})" class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700">Approve</button>
            <button onclick="reject(${i})" class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700">Reject</button>
          </div>
        `;

        container.appendChild(card);
      });
    }

    function approve(index) {
      alert("✅ Approved: " + products[index].title);
      // Here you can send data to backend and remove from pending list
    }

    function reject(index) {
      alert("❌ Rejected: " + products[index].title);
      // Optional: remove from localStorage or mark rejected
    }
  </script>
</body>
</html>
