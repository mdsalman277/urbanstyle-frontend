<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UrbanStyle | Seller Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold text-blue-600 mb-6 text-center">Seller Login</h2>
      <form id="loginForm" class="space-y-4">
        <input type="email" placeholder="Email" id="email" required class="w-full px-3 py-2 border rounded" />
        <input type="password" placeholder="Password" id="password" required class="w-full px-3 py-2 border rounded" />
        <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded hover:bg-blue-700 font-semibold">Login</button>
      </form>
      <p class="text-center text-sm text-gray-600 mt-4">New Seller? <a href="signup.html" class="text-blue-600 hover:underline">Create an account</a></p>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("http://localhost:5000/api/seller/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      const data = await res.json();
      if (data.token) {
        localStorage.setItem("token", data.token);
        alert("Login successful ✅");
        window.location.href = "seller-dashboard.html"; // dashboard redirect
      } else {
        alert("Login failed ❌: " + (data.error || "Invalid credentials"));
      }
    });
  </script>
</body>
</html>
