<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Uploaded Products | UrbanStyle Seller</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <header class="bg-white shadow sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-600">UrbanStyle Seller</h1>
      <a href="seller-dashboard.html" class="text-sm text-blue-500 hover:underline">‚Üê Back to Dashboard</a>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-10">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">üì¶ My Uploaded Products</h2>
    <div id="productList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </main>

  <script>
    const products = JSON.parse(localStorage.getItem("myProducts")) || [];
    const container = document.getElementById("productList");

    if (products.length === 0) {
      container.innerHTML = `<p class="text-gray-600">No products uploaded yet.</p>`;
    } else {
      products.forEach((p, i) => {
        const card = document.createElement("div");
        card.className = "bg-white rounded shadow p-4";

        card.innerHTML = `
          <img src="${p.image}" alt="${p.title}" class="w-full h-40 object-cover rounded mb-3" />
          <h3 class="text-lg font-semibold text-gray-800">${p.title}</h3>
          <p class="text-sm text-gray-600 mt-1">‚Çπ${p.price}</p>
          <p class="text-sm text-gray-500 mt-1">${p.description}</p>
        `;

        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
