<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UrbanStyle | Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <header class="bg-white shadow sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-600">UrbanStyle</h1>
      <nav class="space-x-6 text-gray-700 text-sm">
        <a href="index.html" class="hover:text-blue-600">Home</a>
        <a href="shop.html" class="hover:text-blue-600">Shop</a>
        <a href="cart.html" class="hover:text-blue-600">Cart</a>
      </nav>
    </div>
  </header>

  <!-- Main Checkout Area -->
  <main class="max-w-4xl mx-auto px-4 py-10 grid md:grid-cols-2 gap-8">
    
    <!-- User Info Form -->
    <form id="checkoutForm" class="bg-white p-6 rounded shadow space-y-4">
      <h2 class="text-xl font-bold text-gray-800 mb-4">üìù Shipping Details</h2>
      
      <input type="text" name="name" placeholder="Full Name" required class="w-full px-3 py-2 border rounded" />
      <input type="email" name="email" placeholder="Email Address" required class="w-full px-3 py-2 border rounded" />
      <input type="text" name="phone" placeholder="Phone Number" required class="w-full px-3 py-2 border rounded" />
      <textarea name="address" placeholder="Shipping Address" required class="w-full px-3 py-2 border rounded"></textarea>
      
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 font-semibold">Place Order</button>
    </form>

    <!-- Cart Summary -->
    <div class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-bold text-gray-800 mb-4">üõí Order Summary</h2>
      <div id="orderItems" class="space-y-3 mb-4"></div>
      <hr class="my-4" />
      <p class="text-right text-lg font-semibold">Total: ‚Çπ<span id="totalAmount">0</span></p>
    </div>

  </main>

  <!-- JS -->
  <script>
    const orderItems = document.getElementById("orderItems");
    const totalAmount = document.getElementById("totalAmount");
    const form = document.getElementById("checkoutForm");
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let total = 0;

    if (cart.length === 0) {
      orderItems.innerHTML = `<p class="text-gray-500">Your cart is empty.</p>`;
    } else {
      cart.forEach(item => {
        const div = document.createElement("div");
        div.className = "flex justify-between text-sm text-gray-700";
        div.innerHTML = `<span>${item.title} x ${item.quantity}</span><span>‚Çπ${item.price * item.quantity}</span>`;
        orderItems.appendChild(div);
        total += item.price * item.quantity;
      });
    }

    totalAmount.textContent = total;

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      alert("‚úÖ Order placed successfully!");

      // Future: Send order data to backend here via fetch()

      localStorage.removeItem("cart");
      window.location.href = "index.html"; // Or success page
    });
  </script>

</body>
</html>
