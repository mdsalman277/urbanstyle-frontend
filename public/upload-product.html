<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UrbanStyle | Upload Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="auth.js"></script>
  <script>checkAuth();</script>
</head>
<body class="bg-gray-100">

  <!-- âœ… Seller Navbar with Logout -->
  <header class="bg-white shadow sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-600">UrbanStyle Seller</h1>
      <nav class="space-x-4 text-sm text-gray-600">
        <a href="seller-dashboard.html" class="hover:text-blue-600">Dashboard</a>
        <a href="upload-product.html" class="text-blue-600 font-semibold">Upload Product</a>
        <a href="seller-orders.html" class="hover:text-blue-600">Orders</a>
        <button onclick="logout()" class="text-red-600 hover:underline">Logout</button>
      </nav>
    </div>
  </header>

  <!-- Upload Form -->
  <main class="max-w-2xl mx-auto px-4 py-10">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">ðŸ“¤ Upload New Product</h2>

    <form id="uploadForm" class="bg-white p-6 rounded-lg shadow space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Product Title</label>
        <input type="text" name="title" required class="mt-1 w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Price (â‚¹)</label>
        <input type="number" name="price" required class="mt-1 w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Image URL</label>
        <input type="url" name="image" required class="mt-1 w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Description</label>
        <textarea name="description" rows="3" required class="mt-1 w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded hover:bg-blue-700 font-semibold">
        Upload Product
      </button>
    </form>

    <div id="message" class="mt-6 hidden text-green-700 text-sm"></div>
  </main>

  <!-- JS -->
  <script>
    const form = document.getElementById("uploadForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const newProduct = {
        title: form.title.value,
        price: parseInt(form.price.value),
        image: form.image.value,
        description: form.description.value,
      };

      // Save locally (temporary)
      const products = JSON.parse(localStorage.getItem("myProducts")) || [];
      products.push(newProduct);
      localStorage.setItem("myProducts", JSON.stringify(products));

      message.classList.remove("hidden");
      message.textContent = "âœ… Product uploaded successfully!";
      form.reset();
    });
  </script>

</body>
</html>
