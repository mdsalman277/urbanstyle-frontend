<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Product | UrbanStyle</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="auth.js"></script>
  <script>checkAuth();</script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <header class="bg-white shadow sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-600">UrbanStyle Seller</h1>
      <a href="seller-manage-products.html" class="text-sm text-blue-500 hover:underline">← Back to Products</a>
    </div>
  </header>

  <!-- Edit Form -->
  <main class="max-w-2xl mx-auto px-4 py-10">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">✏️ Edit Product</h2>

    <form id="editForm" class="bg-white p-6 rounded-lg shadow space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Product Title</label>
        <input type="text" id="title" required class="mt-1 w-full px-3 py-2 border rounded" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Price (₹)</label>
        <input type="number" id="price" required class="mt-1 w-full px-3 py-2 border rounded" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Image URL</label>
        <input type="url" id="image" required class="mt-1 w-full px-3 py-2 border rounded" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Description</label>
        <textarea id="description" rows="3" required class="mt-1 w-full px-3 py-2 border rounded"></textarea>
      </div>

      <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded hover:bg-blue-700 font-semibold">
        Update Product
      </button>
    </form>
  </main>

  <script>
    const index = localStorage.getItem("editProductIndex");
    const product = JSON.parse(localStorage.getItem("editProduct"));

    if (!product) {
      alert("❌ No product selected to edit");
      window.location.href = "seller-manage-products.html";
    }

    const title = document.getElementById("title");
    const price = document.getElementById("price");
    const image = document.getElementById("image");
    const description = document.getElementById("description");

    // Fill existing values
    title.value = product.title;
    price.value = product.price;
    image.value = product.image;
    description.value = product.description;

    document.getElementById("editForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const updated = {
        title: title.value,
        price: parseInt(price.value),
        image: image.value,
        description: description.value
      };

      const allProducts = JSON.parse(localStorage.getItem("myProducts")) || [];
      allProducts[index] = updated;

      localStorage.setItem("myProducts", JSON.stringify(allProducts));
      localStorage.removeItem("editProduct");
      localStorage.removeItem("editProductIndex");

      alert("✅ Product updated successfully!");
      window.location.href = "seller-manage-products.html";
    });
  </script>
</body>
</html>
