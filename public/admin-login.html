<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login | UrbanStyle</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded shadow w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">üõ°Ô∏è Admin Login</h2>

    <form id="adminLoginForm" class="space-y-4">
      <div>
        <label class="block text-sm text-gray-700">Email</label>
        <input type="email" id="email" required class="w-full mt-1 px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block text-sm text-gray-700">Password</label>
        <input type="password" id="password" required class="w-full mt-1 px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 font-semibold">
        Login
      </button>
    </form>

    <p id="error" class="text-red-600 text-sm mt-4 hidden text-center">Invalid login credentials</p>
  </div>

  <script>
    document.getElementById("adminLoginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Dummy validation for now
      if (email === "admin@urbanstyle.com" && password === "admin123") {
        localStorage.setItem("adminToken", "secure_token_dummy");
        window.location.href = "admin-panel.html";
      } else {
        document.getElementById("error").classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
