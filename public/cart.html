<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UrbanStyle | Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <header class="bg-white shadow sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-600">UrbanStyle</h1>
      <nav class="space-x-6 text-gray-700 text-sm">
        <a href="index.html" class="hover:text-blue-600">Home</a>
        <a href="shop.html" class="hover:text-blue-600">Shop</a>
        <a href="cart.html" class="text-blue-600 font-semibold">Cart</a>
      </nav>
    </div>
  </header>

  <!-- Cart Content -->
  <main class="max-w-5xl mx-auto px-4 py-6">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Your Cart</h2>
    <div id="cartItems" class="space-y-4"></div>

    <div class="mt-6 text-right">
      <p class="text-xl font-semibold text-gray-700">Total: ₹<span id="totalPrice">0</span></p>
      <button class="mt-3 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Checkout</button>
    </div>
  </main>

  <!-- Cart Script -->
  <script>
    const cartItemsContainer = document.getElementById('cartItems');
    const totalPriceElement = document.getElementById('totalPrice');

    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function updateCart() {
      cartItemsContainer.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = `<p class="text-gray-500">Your cart is empty.</p>`;
        totalPriceElement.textContent = '0';
        return;
      }

      cart.forEach((item, index) => {
        total += item.price * item.quantity;

        cartItemsContainer.innerHTML += `
          <div class="bg-white p-4 rounded shadow flex justify-between items-center">
            <div class="flex items-center space-x-4">
              <img src="${item.image}" alt="${item.title}" class="w-20 h-20 object-cover rounded" />
              <div>
                <h3 class="font-semibold text-gray-800">${item.title}</h3>
                <p class="text-sm text-gray-500">₹${item.price} × ${item.quantity}</p>
              </div>
            </div>
            <div class="space-x-2">
              <button onclick="changeQty(${index}, 1)" class="px-2 py-1 bg-green-500 text-white text-sm rounded">+</button>
              <button onclick="changeQty(${index}, -1)" class="px-2 py-1 bg-yellow-500 text-white text-sm rounded">-</button>
              <button onclick="removeItem(${index})" class="px-2 py-1 bg-red-600 text-white text-sm rounded">Remove</button>
            </div>
          </div>
        `;
      });

      totalPriceElement.textContent = total;
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function changeQty(index, delta) {
      cart[index].quantity += delta;
      if (cart[index].quantity <= 0) cart.splice(index, 1);
      updateCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      updateCart();
    }

    updateCart();
  </script>
</body>
</html>
